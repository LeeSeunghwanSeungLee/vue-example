<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js 개발환경 구출</title>
</head>
<body>
    <div id = "app">
        {{name}}  {{age}}
    </div>
    <script>
        new Vue({
            el : "#app",
            data : {
                name : "seunghwan",
                age : 28
            },
            methods : {
                nextYear = function(){
                     this.age++;
                }
            }
        })
    </script>
</body>
</html>
